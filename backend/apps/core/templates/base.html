<!DOCTYPE html>
<html lang="pt-br">

    <!--Para carregar os arquivos estaticos na pagina.-->
    {% load static %}

    <head>
        <meta charset="UTF-8">
        <!--Para ter compatibilidade com internet explore antigo-->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--Para moldar dentro de navegadores de mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Titulo-->
        <title>
        {% block title %}{% endblock title %}
        </title>
        {% block extra_style %}{% endblock extra_style %}
        <link rel="stylesheet" href="{% static '/style/style.css' %}"/>
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    </head>

    <body>
        <!--A linha abaixo serve para indicar onde no base.html será incluido informações de outros html-->
        {% block content %}{% endblock content %}
        <!-- Script-->
        {% block extra_script %}{% endblock extra_script %}
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
    </html>
